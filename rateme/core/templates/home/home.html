{% extends 'base.html' %}

{% block title %} Home {% endblock%}

{%block content %}
{% for rate in rates %}
<div class="container">   
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{rate.produtoFK.nome}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{rate.pessoaFK.nome}}</h6>
          <p class="card-text">{{rate.coment}}</p>
          <a class="btn btn-warning" href="{% url 'url_avaliacao_update' rate.id %}">Atualizar</a>
          <button type="button" class="float-right btn btn-danger" data-toggle="modal" data-target="#modalExemplo">
            Deletar
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">VocÃª tem certeza que deseja excluir?</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                  <a class="btn btn-primary" href= "{% url 'url_avaliacao_delete' rate.id %}" role="button">Confirmo</a>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
    </div>
      <br>
    
  </div> 
  {% endfor%}
{% endblock%}
